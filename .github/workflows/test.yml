name: AssetFlow Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint --if-present
      
    - name: Run tests
      run: npm run test:ci

  build-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Verify package.json
      run: |
        echo "Checking package.json structure..."
        node -e "
          const pkg = require('./package.json');
          console.log('Package name:', pkg.name);
          console.log('Package version:', pkg.version);
          console.log('Scripts available:', Object.keys(pkg.scripts || {}));
        "
        
    - name: Check test files exist
      run: |
        echo "Checking test files..."
        ls -la tests/
        test -f tests/unit-tests.test.js
        test -f tests/integration-tests.test.js
        test -f tests/setup.js
        
    - name: Validate Jest configuration
      run: |
        echo "Validating Jest configuration..."
        node -e "
          const jestConfig = require('./package.json').jest;
          console.log('Jest environment:', jestConfig.testEnvironment);
          console.log('Test match pattern:', jestConfig.testMatch);
          console.log('Setup files:', jestConfig.setupFilesAfterEnv);
        "

  performance-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run performance tests
      run: |
        echo "Running performance tests..."
        npm test -- --testNamePattern="Performance Tests" --verbose
